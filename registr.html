<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/registr.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="main_registr">
                <h4>Региcтрация</h4>
                <a href="https://accounts.google.com/" class="btn-login-google">
                    <span class="logo-google">
               </span>
                    <span class="btn-google">
                  Войти через Google</span>
                </a>

                <div class="email-reg">
                    <div class="line-email"></div>
                    <p>Или через электроную почту</p>
                    <div class="line-email"></div>
                </div>
                <div class="form-reg">
                    <div class="form-reg-fio">
                        <p class="fio-registr">ФИО</p>
                        <input type="text" class="input-fio" placeholder="Regina Cooper">
                    </div>
                    <div class="form-reg-email">
                        <p class="email-registr">Email</p>
                        <input type="text" class="input-email" placeholder="cooper@example.com">
                    </div>
                    <p class="pass-registr">Пароль</p>
                    <div class="form-reg-pass">
                        <input type="password" class="input-pass" placeholder="········" maxlength="31" minlength="6">
                        <span class="icon-pass">
                  </span>
                    </div>
                    <p class="pass-registr">Подтверждение пароля</p>
                    <div class="form-reg-pass-proof">
                        <input type="password" class="input-pass" placeholder="········" maxlength="31" minlength="6">
                        <span class="icon-pass">
                  </span>
                    </div>
                    <div class="remember-box">
                        <p><input class="chb" type="checkbox" checked> Принимаю условия</p>
                        <a href="#" class="pol-conf"> Политики конфиденциальности</a>
                    </div>
                    <div class="reg-btn">
                        <button type="submit">Зарегистрироваться</button>
                    </div>
                </div>
                <div class="reg-account">
                    <p>Уже есть аккаунт?<a class="entrance-account" href="../ControlR/index.html"> Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
