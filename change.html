<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/change.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="main-change">
                <img src="img/bg/lock.svg" alt="lock">
                <form class="form-change">
                    <h4><b>Изменение пароля</b></h4>
                    <div class="email-change">
                        <p>Email</p>
                        <input type="text" class="input-email" placeholder="cooper@example.com">
                    </div>

                    <p>Новый пароль</p>
                    <div class="pass-change">
                        <input type="password" class="input-pass" placeholder="········" maxlength="31" minlength="6">
                        <span class=" icon-pass ">
                  </span>
                    </div>
                    <p>Подтверждение пароля</p>
                    <div class="pass-change-proof ">
                        <input type="password" class="input-pass-proof " placeholder="········ " maxlength="31 " minlength="6 ">
                        <span class="icon-pass">
                  </span>
                    </div>
                    <div class="btn-change ">
                        <button type="submit ">Изменить пароль</button>
                    </div>
                </form>
                <div class="autoriz-change ">
                    <p>Обратно к <a href="../ControlR/index.html ">Авторизации</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
