<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper wh">
        <div class="container">
            <div class="autoriz-main d-flex">
                <div class="autoriz">
                    <form>
                        <h4>Авторизация</h4>
                        <a href="#" class="btn-login-google">
                            <span class="logo-google"></span>
                            <span class="btn-google">Войти через Google</span>
                        </a>
                        <!-- /.google-input -->
                        <div class="email">
                            <div class="line-email"></div>
                            <p>Или через электроную почту</p>
                            <div class="line-email"></div>
                        </div>

                        <!-- /.email -->
                        <div class="input-block-email">
                            <p>Email</p>
                            <input class="email-input d-flex" type="email" placeholder="cooper@example.com" required aria-required="true">
                        </div>
                        <!-- /.email-input -->
                        <div class="input-block-password">
                            <p>Пароль</p>
                            <input class="pass-input" type="password" placeholder="········" maxlength="31" minlength="6" required aria-required="true">
                        </div>
                        <div class="remember-box">
                            <p class="remember">
                                <input class="chb" checked type="checkbox" checked>Запомнить меня
                            </p>
                            <a class="no-pass" href="../ControlR/recovery.html">Забыли пароль?</a>
                        </div>
                        <!-- /.remember -->
                        <div class="btn">
                            <button type="submit">Войти</button>
                        </div>
                        <a href="../ControlR/recovery.html" class="no-pass-two">Забыли пароль?</a>
                    </form>
                    <p class="no-account">Ещё нет аккаунта?<a class="registration" href="../ControlR/registr.html">Зарегистрироваться</a></p>
                </div>
                <!-- /.autoriz -->
            </div>
            <!-- /.autoriz -->
        </div>
        <!-- /.container -->
    </div>

</body>

</html>
